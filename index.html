<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Pro</title>
    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-light: #95a5a6;
            --border: #e1e8ed;
        }

        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
        body.dark-mode {
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --text: #e9ecef;
            --text-light: #a2a8d3;
            --border: #24345d;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container { max-width: 600px; width: 100%; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 { margin: 0; font-weight: 700; font-size: 2rem; }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 0.8rem; color: var(--text-light); text-transform: uppercase; }

        .progress-container {
            background: var(--border);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        #progressBar {
            background: var(--success);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* –§–æ—Ä–º–∞ */
        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .form-group { display: grid; gap: 12px; }

        input, select {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            width: 100%;
            box-sizing: border-box;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* –¢–µ–≥–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* –ü–æ–∏—Å–∫ –∏ –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* –°–ø–∏—Å–æ–∫ */
        .book-item {
            background: var(--card-bg);
            margin-bottom: 12px;
            padding: 16px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid transparent;
        }

        .book-item:hover { border-color: var(--primary); }

        .book-info h3 { margin: 0; font-size: 1.1rem; }
        .book-info p { margin: 4px 0 0; color: var(--text-light); font-size: 0.9rem; }

        .book-actions { display: flex; gap: 8px; }
        .btn-icon { border: none; background: none; cursor: pointer; font-size: 1.2rem; }
        
        .is-read { opacity: 0.6; }
        .is-read h3 { text-decoration: line-through; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Library üìö</h1>
        <button class="theme-toggle" onclick="toggleTheme()">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div id="totalBooks" class="stat-value">0</div>
            <div class="stat-label">–í—Å–µ–≥–æ</div>
        </div>
        <div class="stat-card">
            <div id="readBooks" class="stat-value">0</div>
            <div class="stat-label">–ü—Ä–æ—á–∏—Ç–∞–Ω–æ</div>
        </div>
    </div>
    
    <div class="progress-container">
        <div id="progressBar"></div>
    </div>

    <div class="card">
        <div class="form-group">
            <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏">
            <input type="text" id="author" placeholder="–ê–≤—Ç–æ—Ä">
            <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è">
            <button class="btn-add" onclick="addBook()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é</button>
        </div>
    </div>

    <div class="tags-container" id="tagsList">
        </div>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫..." oninput="applyFilters()">
        <select id="sortSelect" onchange="applyFilters()" style="width: auto;">
            <option value="newest">–ù–æ–≤—ã–µ</option>
            <option value="abc">–ê-–Ø</option>
        </select>
    </div>

    <div id="booksList"></div>
</div>

<script>
    const API_URL = '/books';
    let allBooks = [];
    let selectedCategory = null;

    async function fetchBooks() {
        try {
            const response = await fetch(API_URL);
            allBooks = await response.json();
            renderTags();
            updateStatistics();
            applyFilters();
        } catch (err) { console.error(err); }
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        document.querySelector('.theme-toggle').innerText = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫-–∫–∞—Ç–µ–≥–æ—Ä–∏–π
    function renderTags() {
        const tagsList = document.getElementById('tagsList');
        const categories = [...new Set(allBooks.map(b => b.category))];
        
        tagsList.innerHTML = `<div class="tag ${!selectedCategory ? 'active' : ''}" onclick="selectCategory(null)">–í—Å–µ</div>`;
        
        categories.forEach(cat => {
            const tag = document.createElement('div');
            tag.className = `tag ${selectedCategory === cat ? 'active' : ''}`;
            tag.innerText = cat;
            tag.onclick = () => selectCategory(cat);
            tagsList.appendChild(tag);
        });
    }

    function selectCategory(cat) {
        selectedCategory = cat;
        renderTags();
        applyFilters();
    }

    function updateStatistics() {
        const total = allBooks.length;
        const read = allBooks.filter(b => b.isRead).length;
        document.getElementById('totalBooks').innerText = total;
        document.getElementById('readBooks').innerText = read;
        document.getElementById('progressBar').style.width = (total > 0 ? (read / total) * 100 : 0) + '%';
    }

    function applyFilters() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const sortBy = document.getElementById('sortSelect').value;

        let filtered = allBooks.filter(book => {
            const matchesSearch = book.title.toLowerCase().includes(query) || book.author.toLowerCase().includes(query);
            const matchesCategory = !selectedCategory || book.category === selectedCategory;
            return matchesSearch && matchesCategory;
        });

        if (sortBy === 'abc') filtered.sort((a, b) => a.title.localeCompare(b.title));
        else filtered.sort((a, b) => b.id - a.id);

        renderBooks(filtered);
    }

    function renderBooks(books) {
        const list = document.getElementById('booksList');
        list.innerHTML = '';
        books.forEach(book => {
            const item = document.createElement('div');
            item.className = `book-item ${book.isRead ? 'is-read' : ''}`;
            item.innerHTML = `
                <div class="book-info">
                    <h3>${book.title}</h3>
                    <p>${book.author} ‚Ä¢ ${book.category}</p>
                </div>
                <div class="book-actions">
                    <button class="btn-icon" onclick="toggleRead(${book.id})">‚úîÔ∏è</button>
                    <button class="btn-icon" onclick="deleteBook(${book.id})">üóëÔ∏è</button>
                </div>
            `;
            list.appendChild(item);
        });
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (addBook, toggleRead, deleteBook) –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    async function addBook() {
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const category = document.getElementById('category').value;
        if (!title || !author || !category) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!');

        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, author, category })
        });
        document.querySelectorAll('input').forEach(i => i.value = '');
        fetchBooks();
    }

    async function toggleRead(id) {
        await fetch(`${API_URL}/${id}`, { method: 'PUT' });
        fetchBooks();
    }

    async function deleteBook(id) {
        if (confirm('–£–¥–∞–ª–∏—Ç—å?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            fetchBooks();
        }
    }

    fetchBooks();
</script>
</body>
</html>
